<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Envelope Letter Animation | Esther White</title>
</head>
<body>
    <div class="actions">
        <button class="open">Open</button>
        <button class="reset">Reset</button>
    </div>
    <div class="envelope-wrapper">
        <div class="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>

            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
        <div class="letter">
            <button class="read">Read Me</button>
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>
    </div>

    <div class="credits">
        <a href="https://github.com/monacodelisa" target="_blank">{{ MonaCodeLisa }}</a>
        <p>March 2023</p>
    </div>
<script src="app.js"></script>
</body>
</html>
